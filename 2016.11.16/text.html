<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>text</title>
<style>

.box{
    width: 400px;

    font-weight: bold;
    font-size: 12px;
    /*font-style: italic;*/
    font-family: "돋움";
    font-family: Dotum,'돋움',Helvetica,'Apple SD GothicNeo',sans-serif;
    height: 400px;
    border: 1px #F00 solid;
}

.box div{color: red; font-family: "궁서"}
.box div a{color:inherit;}
.box div p{color:initial;}
/*inherit : 상속받는것
initial : 상속받지 않는것*/
.box{
    font-size: 10px;
    letter-spacing: -0.8px;
    word-spacing: 0px;
    word-break: keep-all;
    line-height: 180%;
}
/*word-break : 단어에 맞춰서 줄바꿈.단락을나눈다.
word-spacing : 단어에 맞춰서 띄어쓰기.
letter-spacing : 띄어쓰기 줄이기 또는 늘리기.
line-height : 마진영역을 조절할때 line-height의
영역도 포함되기때문에 그걸 제외하고 생각해야한다.*/

</style>

</head>
<body>

<div class="box">
   <span>점차 사용자가 위지윅(WYSIWYG) 편집을 할 수 있도록 지원하는 위키가 늘고 있다. 위지윅 편집은 위키 마크업의 모든 기능을 제공하지 못하므로, 이들 사이트에서는 편집자가 위키 문서를 직접 수정하는 방법을 제공하기도 한다.</span>
   <p>굴림</p>
   <div>
       <a href="">돋움</a>
      <p>굴림</p>
   </div>
</div>








</body>
</html>
