<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>


*{padding: 0;
margin: 0;}
    .guid-line{
        outline: 1px #00F solid;
    }

    .wapper{
        width: 900px;
        height: 540px;
        margin: 0 auto;
    }

    .title{
        height: 110px;
        margin: 10px 30px 0;
    }

    .contents{
        height: 419px;
        margin: 10px 30px 0;
    }

    .contents> .left{
        width: 513px;
        height: 100%;
        float: left;
    }

    .contents> .right{
        height: 100%;
        float: left;
    }

    .contents> .left .up{
        width: 513px;

        font-size: 25px;
        font-style: bold;
        font-family: '돋움';

        height: 132px;
    }

    p img{
        width: 160px;
        height: 94px;
        vertical-align: top ;

    }
    .txt{
        text-align: justify;
        font-size: 13px;
        font-style: normal;
        font-family: '돋움';
        margin-left: 180px;

    }

    .ggg{float: left;}

    .isue1{
        font-size: 13px;
        font-style: bold;
        font-family: '돋움';
        margin-left: 180px;
        margin-top: 10px;
    }

    .isue2{
        font-size: 13px;
        font-style: bold;
        font-family: '돋움';
        margin-left: 180px;
    }



    

    p img{
        width: 126px;
        height: 78px;
        vertical-align: top
    }

    p img{
        width: 126px;
        height: 78px;
        vertical-align:sub;
    }

    #picture1 li{display: inline;}
    #picture2 li a{display: block;}

    .ap{
        text-align: justify;
        font-size: 8px;
        font-family: '돋움';
    }
    .go{
        text-align: justify;
        font-size: 8px;
        font-family: '돋움';
    }






    </style>
</head>
<body>

<div class="wapper guid-line">
    <div class="title guid-line">

    </div>



    <div class="contents guid-line">
        <div class="left guid-line">
            <div class="up guid-line">
                <strong>SKT.BMW 세계최초 5G 커넥티드카 시연</strong>
                <p class="ggg"><img src="../작업폴더/001.jpg" alt="아ㅓ리나어리ㅏ너"></p>
                <p class="txt">5세대(5G) 이동통신방으로 각종 사고와 교통 정체 등 도로 상
                황을 0.1초 만에 인식하고 UHD급 영상으로 실시간 전송하는
                커넥디드카가 세계 최초로 시동을 걸었다. SK텔레...</p>
                <ul>
                    <li class="isue1"><strong>[이슈분석]커넥티드카 '가속 중'</strong></li>
                    <li class="isue2"><strong>[이슈분석]미래 자동차엔 왜 5G가 필요한가</strong></li>
                </ul>
            </div>
              <div class="down guid-line">
                  <p class="picture1"><img src="../작업폴더/002.jpg" alt="애플"/></p>
                  <p class="ap">애플,최신 제품은 25만
                  원짜리 포토북</p>
                  <p class="picture2"><img src="../작업폴더/003.jpg" alt="정부"/></p>
                  <p class="go">
                  정부, 오늘부터 '대포폰'
                  직권해지
                  </p>


             </div>
        </div>

        <div class="right guid-line">


        </div>






    </div>








</div>





</body>
</html>
