<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>레이아웃 잡기 연습</title>

  <style>
  .guid_line{
    outline: 1px #00F solid;
  }


  .wappaper{
    width: 900px;
    height: 540px;
    margin: 0 auto;
  }

  .title{
    height: 110px;
    margin: 0 30px;
  }

  .contents{
    margin: 10px 30px 0;
    height: 380px;
  }

  .contents>.left{
    width: 513px;
    height: 100%;
    float: left;
  }

  .contents>.left .up{
  height:  50%;
  }

  .contents>.left .down{
    height: 50%;
  }

  .contents>.right{
    margin-left: 524px;
    height: 100%;
    background: #CCC;
  }
  .contents>.right .up{
    height: 50%;
  }

  .contents>.right .down{
    height:  50%;
  }

  </style>

</head>
<body>

<div class="wappaper guid_line">
    <div class="title guid_line">

    </div>

    <div class="contents guid_line">
        <div class="left guid_line">
            <div class="up guid_line"></div>
            <div class="down guid_line"></div>
        </div>

        <div class="right guid_line">
            <div class="up guid_line"></div>
            <div class="down guid_line"></div>
        </div>
    </div>
</div>






</body>
</html>
