<!DOCTYPE html>
<html lang="ko">

    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>

        *{margin: 0; padding: 0;}
        body{
            background-color: #FFF;

        }
        .main{

            width: 800px;
            height: 45px;
            margin: 100px auto;
        }
        .main>h1{
            width: 149px;
            height: 60px;
            margin: 0 auto;
            color: #000;
            font-size: 40px;
        }
        fieldset{
            width: 900px;
            height: 100%;
            margin: 0 auto;
            border: 1px #FFF solid;
            border-top: 3px #000 solid;
        }

        table{
            border: 1px #FFF solid;
            border-collapse: collapse;
            margin-top: 100px;
        }
        th{
            border-right: 1px #000 solid;
            text-align: center;
            height: 80px;
            color: #000;
            font-size: 20px;
        }
        td{
            padding-left:50px;
            color: #000;
        }
        #birth{
            margin-left: 2px;
        }
        .button{
            width: 250px;
            height: 40px;
            margin: 0 auto;
            margin-top: 80px;
            margin-bottom: 80px;
        }
        .form-control{
            width: auto;
            float: left;
        }

    </style>
</head>
