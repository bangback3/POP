<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background-color: #000;
        }
        .main{

            width: 800px;
            height: 45px;
            margin: 100px auto;
        }
        .main>h1{
            width: 320px;
            height: 45px;
            margin: 0 auto;
            color: #FFF;
        }
        fieldset{
            width: 900px;
            height: 100%;
            margin: 0 auto;
            border: 1px #000 solid;
            border-top: 3px #FFF solid;
        }

        table{
            border: 1px #000 solid;
            border-collapse: collapse;
            margin-top: 100px;
        }
        th{
            border-right: 1px #FFF solid;
            height: 80px;
            color: #FFF;
            font-size: 20px;
        }
        td{
            padding-left:50px;
            color: #FFF;
        }
        #birth{
            margin-left: 2px;
        }
    </style>
</head>
<body>

    <div class="main"><h1>우리집 회원가입 양식</h1></div>

    <fieldset>


        <table border="1" width="100%">
            <colgroup>
                <col width=50 />
                <col width=150 />
            </colgroup>

            <tbody>
                <tr>
                    <th><label for="name">Name</label></th>
                    <td><input id="name" type="text" /></td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <th><label for="username">Id</label></th>
                    <td><input id="username" type="text" />
                        <input type="button" value="Review" />
                    </td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <th><label for="nomber">Password</label></th>
                    <td><input id="nomber" type="password" /></td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <th>
                        <label for="">Gender</label>
                    </th>
                    <td>

                        Female<input type="radio" name="trans" />

                </tr>
            </tbody>
            <tbody>
                <tr>
                    <th><label for="phonenomber">Phone number</label></th>
                    <td>
                        <select id="phonenomber">
                                                  <option value="">010</option>
                                                  <option value="">017</option>
                                                  <option value="">011</option>
                                                </select> - <input id="phonenomber" type="text" /> - <input id="phonenomber" type="text" />
                    </td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <th><label for="adress">Address</label></th>
                    <td>
                        <input id="adress" type="text" />
                        <input id="adress" type="text" />
                    </td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <th><label for="mail">E-mail</label></th>
                    <td>
                        <input id="mail" type="text" /> @
                        <select id="mail">
                                                  <option value="">Direct input</option>
                                                  <option value="">naver.com</option>
                                                  <option value="">daum.com</option>
                                                  <option value="">gmail.com</option>
                                                </select>
                    </td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <th><label for="birth">Birth/Date</label></th>
                    <td>
                        <span>Year</span><select id="birth">
                                                  <option value="">Direct input</option>
                                                  <option value="">2014</option>
                                                  <option value="">2013</option>
                                                  <option value="">2012</option>
                                                </select>
                        <span>Month</span><select id="birth">
                                                  <option value="">1</option>
                                                  <option value="">2</option>
                                                  <option value="">3</option>
                                                  <option value="">4</option>
                                                  <option value="">5</option>
                                                  <option value="">6</option>
                                                  <option value="">7</option>
                                                  <option value="">8</option>
                                                  <option value="">9</option>
                                                  <option value="">10</option>
                                                  <option value="">11</option>
                                                  <option value="">12</option>
                                                </select>
                        <span>Date</span><select id="birth">
                                                <option value="">1</option>

                                                <option value="">29</option>
                                                <option value="">30</option>
                                                <option value="">31</option>
                                                </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </fieldset>
    <p>
        <input type="button" name="" value="취소" />
        <input type="reset" name="name" value="초기화" />
        <input type="submit" name="name" value="전송" />
    </p>

</body>
</html>
