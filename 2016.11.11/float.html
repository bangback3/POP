<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <mata name="author" content="김소영" />
  <title>float</title>
  <style>



  .트럼프{
    border: 1px #F00 solid;
    width:200px; height:400px;
    float:left;
  }

  .힐러리{
    height:400px;
    border:3px #00F solid;
    margin-left:210px;
  }
  .오바마{
    border: 1px #F00 solid;
    margin-left:210px;
  }

  .부시{
    height:100px;
    border: 1px #0F0 solid;
  }
  .최순실{
    width: 1000px;
    border:3px #F90 solid;
    margin: 0 auto;
  }
  .김재규{
    height:100px; border:3px #00F solid;
    margin: 0 auto;
    width:1000px;
  }


/*float
1.공중에 붕뜬다.
2.float이 선언된 엘리먼트(요소) 다른 컨텐츠들이 피해간다.
3.float이 선언된 엘리먼트(요소)*/

  </style>
</head>
<body>
<div class="최순실">
  <div class="부시">아 몰랑</div>
  <div class="트럼프">트럼프</div>
  <div class="힐러리">힐러리 내가 대통령이야</div>
  <div class="오바마">오바마 나는 끝났어..</div>
</div>

<div class="김재규">
  빵야빵야빵야
</div>
</body>
</html>
