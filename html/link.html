<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>link</title>
</head>
<body>

<!-- <a href="주소">네이버로 이동</a> -->
<!-- a를 앵커라고 말하는데 앵커 = 주소를 건다라고 알면된다. -->
<a href="http://www.naver.com" target="_blank">네이버로 이동</a>
<!-- target="_blank"는 그 페이지에서 이동하는 것이 아닌 새페이지에서 이동하는것을 말한다. -->




</body>
</html>
