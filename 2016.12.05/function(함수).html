<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">

        // funtion(함수)
        // 반환값없음 보이드 함수
        // 예)funtion 다데기(){
        //     console.log('다데기!');
        // } 함수를 실행하기위해 '값'을 넣으면 '값'이 나오는 함수.


        function 클릭(){
            console.log('실행!');
        }

        function On(){
            console.log('Off');
        }





    </script>
</head>
<body>
    <!-- <button type = "button" onclick="다데기()">다데기</button> -->
    <button type="button" onclick="클릭()">클릭</button>
    <button type="button" onclick="On()">On</button>
</body>
</html>
