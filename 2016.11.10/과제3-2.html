<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>개인회원가입2</title>
</head>
<body>
  <h1>개인회원가입</h1>

  <fieldset>
    <legend>필수입력항목</legend>

<form action="과제3-2.html" method="post">

  <table border="1" width=100%>

<colgroup>
  <col width="50" />
  <col width="150" />
</colgroup>

<tbody>
  <tr>
    <th><label for="username">회원아이디</label></th>
    <td>
      <input id="username" type="text" />
      <input id="username" type="button" value="아이디 중복조회">
      <span>(영문자 또는 숫자,4~15자리)</span>
    </td>
  </tr>
  <tr>
    <th><label for="number">비밀번호</label></th>
    <td>
      <input id="number" type="password" />
      <span>변경 시에만 입력하십시오.(영문자 또는 숫자,4~12자리)</span>
    </td>
  </tr>
  <tr>
    <th><label for="number2">비밀번호 확인</label></th>
    <td>
      <input id="number2" type="password" />
    </td>
  </tr>
  <tr>
    <th><label for="name">회원성명</label></th>
    <td>
      <input id="name" type="password" />
      <span>(한글 8자이내, 영문 16자이내 입력)</span>
    </td>
  </tr>
  <tr>
    <th><label for="idcard">주민등록번호</label></th>
    <td>
      <input id="idcard" type="text" />
      - <input id="idcard" type="text" />
    </td>
  </tr>
  <tr>
    <th><label for="phonenumber">전화번호</label></th>
    <td>
      <select id="phonenumber">
        <option value="">직접입력</option>
        <option value="">02</option>
        <option value="">070</option>
        <option value="">013</option>
      </select>
     - <input id="phonenumber" type="text" />
     - <input id="phonenumber" type="text" />
    </td>
  </tr>
  <tr>
    <th><label for="phonenumber2">휴대폰번호</label></th>
    <td>
      <select id="phonenumber2">
        <option value="">직접입력</option>
        <option value="">010</option>
        <option value="">011</option>
        <option value="">017</option>
      </select>
      - <input id="phonenumber2" type="text" />
      - <input id="phonenumber2" type="text" />
    </td>
  </tr>
  <tr>
    <th><label for="adress">주소</label></th>
    <td>
      <input id="adress" type="text" />
      <input id="adress" type="text" />
      <input id="adress" type="button" value="우편번호 검색" />
      <input id="adress" type="text" />
      <input id="adress" type="text" />
    </td>
  </tr>
  <tr>
    <th><label for="mail">E-mail</label></th>
    <td>
      <input id="mail" type="text" />
      <select id="mail">
        <option value="">직접입력</option>
        <option value="">naver.com</option>
        <option value="">gmail.com</option>
        <option value="">daum.com</option>
      </select>
    </td>
  </tr>
  <tr>
    <th><label for="mail2">참조 E-mail</label></th>
    <td>
      <input id="mail2" type="text" />
      <select>
        <option value="">직접입력</option>
        <option value="">naver.com</option>
        <option value="">gmail.com</option>
        <option value="">daum.com</option>
      </select>
      <p><strong>참조 E-mail이란?</strong></p>
       <pre>E-mail 고지를 받는 고객께서 고지를 정상적으로 받으실수 없을 경우 업무의 공백을 막기위한
서비스로 참조 E-mail을 등록해 놓으시면 매번 E-mail 고지서에 등록하신 두개의 E-mail로 고지해
드립니다.<strong>단, 한국 전력과 서울도시가스에만 해당됩니다.</strong><pre>
    </td>
  </tr>
  <tr>
    <th><label for="">한빌 부가서비스 안내수신</label></th>
    <td>
      <span>예</span><input type="radio" name="trans" />
      <span>아니오</span><input type="radio" name="trans" />
    </td>
  </tr>
  <tr>
    <th><label for="userid">추천인 아이디</label></th>
    <td>
      <input id="userid" type="text" />
    </td>
  </tr>
</tbody>
</table>
</fieldset>

<input type="button" name="name" value="취소">
<input type="reset" name="name" value="재입력">
<input type="submit" name="name" value="확인">


</body>
</html>
