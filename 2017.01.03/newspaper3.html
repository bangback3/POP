<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0;}

        .guid-line{outline: 1px #00F solid;}

        .base{
            width: 900px;
            height: 540px;
            margin: 30px auto;
        }

        .base>.heading{
            width: 840px;
            height: 111px;
            margin: 0 30px;
        }

        .base>.heading>h1{
            float: left;
        }

        .base>.heading>.banner2{
            float: right;
        }
        .base>.heading>.button{
            width: 176px;
            height: 24px;
            clear: left;
            float: left;
        }

        .base>.heading>h1,
         {
            margin-top: 20px;
        }

        .base>.contents{
            width: 840px;
            height: 380px;
            margin: 25px 30px;
        }

        .base>.contents>.right{
            width: 235px;
            height: 100%;
            float: right;
        }
        .base>.contents>.left{
            width: 605px;
            height: 380px;
            float: left;
        }

        .base>.contents>.left>.title1{
            height: 29px;
        }
        .base>.contents>.left>.title2{
            width: 605px;
            height: 351px;
        }
        .base>.contents>.left>.title2>.con1{
            width: 287px;
            height: 100%;
            float: left;
        }
        .base>.contents>.left>.title2>.con1>.pic1{
            height: 173px;
        }
        .base>.contents>.left>.title2>.con1>.pic2{
            width: 50%;
            height: 178px;
            float: left;
        }
        .base>.contents>.left>.title2>.con1>.pic2>.mini1{
            height: 89px;
        }
        .base>.contents>.left>.title2>.con1>.pic2>.mini2{
            height: 89px;
        }

        .base>.contents>.left>.title2>.con1>.pic3{
            width: 50%;
            height: 178px;
            float: right;
        }
        .base>.contents>.left>.title2>.con1>.pic3>.min1{
            height: 89px;
        }
        .base>.contents>.left>.title2>.con1>.pic3>.min2{
            height: 89px;
        }

        .base>.contents>.left>.title2>.con2{
            width: 318px;
            height: 100%;
            float: right;
        }



    </style>
</head>
<body>
    <div class="base guid-line">
            <div class="heading guid-line">
                <h1><img src="../image/title2.gif" alt=""></h1>
                <div class="banner2"><img src="../image/title1.jpg" alt=""></div>
                <div class="button guid-line"></div>
            </div>
            <div class="contents guid-line">
                    <div class="right guid-line"></div>
                    <div class="left guid-line">
                        <div class="title1 guid-line"></div>
                        <div class="title2 guid-line">
                            <div class="con1 guid-line">
                                    <div class="pic1 guid-line"></div>
                                    <div class="pic2 guid-line">
                                        <div class="mini1 guid-line"></div>
                                        <div class="mini2 guid-line"></div>
                                    </div>
                                    <div class="pic3 guid-line">
                                        <div class="min1 guid-line"></div>
                                        <div class="min2 guid-line"></div>
                                    </div>
                            </div>
                            <div class="con2 guid-line"></div>
                        </div>
                    </div>
            </div>
    </div>

</body>
</html>
