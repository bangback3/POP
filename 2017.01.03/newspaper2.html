<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{padding: 0; margin: 0;}

    .guid-line{outline: 1px #00F solid;}

    .base{
      width: 900px;
      height: 540px;
      margin: 10px auto;
    }

    .heading{
      width: 840px;
      height: 111px;
      margin: 0 30px;
    }
    .menu{
      width: 840px;
      height: 25px;
      position: relative;
      top: 87px;
    }
    .in{
      width: 176px;
    }
    .contents{
      height: 380px;
      margin: 30px;
    }

    .left{
      width: 640px;
      height: 100%;
      float: left;
    }

    .title1{
      height: 25px;
    }

    .title2{
      height: 355px;
    }
    .up{
      height: 236px;
    }

    .picture_left{
      width: 479px;
      height: 100%;
      float: left;
      background-image: url(../image/001.jpg);
      background-repeat: no-repeat;
      background-size: 479px 236px;
    }
    .picture_right{
      width: 161px;
      height: 100%;
      float: right;
    }
    .pic1{
      height: 117.5px;
      background-image: url(../image/002.jpg);
      background-repeat: no-repeat;
      background-size: 159px 117.5px;
      background-position: right;
    }
    .pic2{
      height: 117.5px;
      background-image: url(../image/003.jpg);
      background-repeat: no-repeat;
      background-size: 159px 117.5px;
      background-position: right;
    }

    .down{
      height: 119px;
    }

    .pic3{
      width: 160px;
      height: 100%;
      float: left;
      background-image: url(../image/004.jpg);
      background-repeat: no-repeat;
      background-size: 159px 117.5px;
      background-position: left bottom;
    }
    .pic4{
      width: 160px;
      height: 100%;
      float: left;
      background-image: url(../image/005.jpg);
      background-repeat: no-repeat;
      background-size: 159px 117.5px;
      background-position: center bottom;
    }
    .pic5{
      width: 160px;
      height: 100%;
      float: left;
      background-image: url(../image/006.jpg);
      background-repeat: no-repeat;
      background-size: 159px 117.5px;
      background-position: center bottom;
    }
    .pic6{
      width: 160px;
      height: 100%;
      float: right;
      background-image: url(../image/007.jpg);
      background-repeat: no-repeat;
      background-size: 159px 117.5px;
      background-position: right bottom;
    }

    .right{
      width: 192px;
      height: 100%;
      float: right;
    }

    .title3{
      height: 16px;
    }

    .sub1{
      height: 194px;
    }
    .sub2{
      height: 55px;
      margin: 2px 0;
    }
    .sub3{
      height: 111px;
    }

    .mini1{
      width: 90px;
      height: 111px;
      float: left;
    }
    .name1{
      height: 14px;
      margin: 5px 0;
    }
    .name2{
      height: 87px;
    }
    .mini2{
      width: 90px;
      height: 111px;
      float: right;
    }
    .name3{
      height: 14px;
      margin: 5px 0;
    }
    .name4{
      height: 87px;
    }

  </style>
</head>
<body>
  <div class="base guid-line">
      <div class="heading guid-line">
          <div class="menu guid-line"></div>
      </div>
      <div class="contents guid-line">
            <div class="left guid-line">
                <div class="title1 guid-line"></div>
                <div class="title2 guid-line">
                      <div class="up guid-line">
                          <div class="picture_left guid-line"></div>
                          <div class="picture_right guid-line">
                                <div class="pic1 guid-line"></div>
                                <div class="pic2 guid-line"></div>
                          </div>
                      </div>
                      <div class="down guid-line">
                            <div class="pic3 guid-line"></div>
                            <div class="pic4 guid-line"></div>
                            <div class="pic5 guid-line"></div>
                            <div class="pic6 guid-line"></div>
                      </div>
                </div>
            </div>
            <div class="right guid-line">
                  <div class="title3 guid-line"></div>
                  <div class="sub1 guid-line"></div>
                  <div class="sub2 guid-line"></div>
                  <div class="sub3 guid-line">
                      <div class="mini1 guid-line">
                          <div class="name1 guid-line"></div>
                          <div class="name2 guid-line"></div>
                      </div>
                      <div class="mini2 guid-line">
                        <div class="name3 guid-line"></div>
                        <div class="name4 guid-line"></div>
                      </div>
                  </div>
            </div>
      </div>
  </div>

</body>
</html>
