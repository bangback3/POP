<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        *{padding: 0; margin:0;}

        .guid-line{outline:1px #00F solid;}

        .base{
            width: 900px; height: 540px;
            margin: 0 auto;
        }

        .heading{
            height: 110px;
            margin: 0 30px;

        }


        .contents{
            height: 380px;
            margin: 30px;
        }

        .contents>.left{
            width: 533px;
            height: 100%;
            float: left;
        }

        .contents>.left>.up{
            height: 152px;

        }

        .contents>.left>.down{
            height: 228px;
        }

        .contents>.left>.down>.title1{
            width: 162px;
            height: 228px;
            float: left;
        }
        .contents>.left>.down>.title1>.title2{
            height: 50%;
        }

        .contents>.right{
            width: 307px;
            height: 100%;
            float: right;
        }
        .contents>.right>.up{
            height: 30%;
        }




    </style>


</head>
<body>

    <div class="base guid-line">
        <div class="heading guid-line">
            <h1><img src="../img/news1.gif" alt=""></h1>
            <div class="banner"><img src="../img/news2.jpg" alt=""></div>
        </div>

        <div class="contents guid-line">
            <div class="right guid-line">
                <div class="up guid-line">

                </div>
            </div>
            <div class="left guid-line">
                <div class="up guid-line"></div>
                <div class="down guid-line">
                    <div class="title1 guid-line">
                        <div class="title2 guid-line"></div>
                        <div class="title3 guid-line"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
