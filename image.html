<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>이미지</title>
</head>
<body>
<!-- <img src="이미지 위치경로" alt="대체 텍스트" /> -->
<img src="http://2run.teamjihu.com/uploads/zpicture/org/7c95fa419f3169ef3f75188a55a4edc1619bf28dae7ff17e26586a62f8c1048c.png" alt="놉이라고 말하고있는 호박 손을 내밀고있다.아래엔 그런일은 있을수가 없어가 적혀있음." />
<!-- 다운받은 이미지를 불러오는 법
먼저 이미지를 받고 해당 HTML폴더에 넣어줄것.
그 이후엔 <img src="파일명" alt="제목" />-->
<!-- 또는 이미지 주소를 복사해
<img src"이미지주소" alt="제목">
상태로 만들어 줄것
 -->
<a href="http://www.naver.com"><img src="http://cfile27.uf.tistory.com/image/202F1C464DD57EB6158D14" alt="고양이가 앞발을 턱에 괴고있는모습" title="고양이가 앞발을 턱에 괴고있는모습" /></a>




<P>


<img src="아기고양이.jpg" alt="아기고양이 현위치" />
<!-- 위 경우는
아기고양이 이미지가 HTML2파일 안에 있을때 쓰는 방법
 -->
<img src="../작업폴더/아기고양이.jpg" alt="아기고양이 부모형제위치" />
<!-- 위 경우는
아기고양이 이미지가 HTML2폴더에 있지않고
그밖에 있는 작업폴더 안에 위치했을 경우 쓰는 방법.
그렇기 때문에 나가는 표시인 ../을 해주는 것이다.
 -->
<img src="작업폴더/아기고양이.jpg" alt="아기고양이 자식위치" />
<!-- 위 경우는
HTML2폴더 안에 작업폴더가 있고 그안에 아기고양이 이미지가 있을때
사용하는 방법이다. -->

</P>

<input type="text" title="번호입력">
<!-- title을 붙이게 되면 마우스를 갖다대었을때
title에쓴 번호입력이라는 글자가 나타나게된다.  -->

</body>
</html>
