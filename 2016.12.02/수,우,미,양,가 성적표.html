<script type="text/javascript">

var score = prompt("점수를 입력해주세요.")

if(score >= 0 && score <= 19){
    console.log("가")
}else if(score >= 20 && score <= 49){
    console.log("양")
}else if(score >= 50 && score <= 69){
    console.log("미")
}else if(score >= 70 && score <= 89){
    console.log("우")
}else if(score >= 90 && score <= 100){
    console.log("수")
}

</script>
