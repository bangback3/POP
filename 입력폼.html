<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>인풋</title>
</head>
<body>

<!-- 한줄 입력란 -->
<input type="text" />

<!-- 비밀번호 -->
<input type="password" />

<!-- 단일 선택버튼 -->
<input type="radio" />

<!-- 다중 선택버튼 -->
<input type="checkbox" />

<!-- 아래 세가지 버튼은 실행에디터마다 이름이 다른데 그럴경우는 value로 설정한다 -->
<!-- 범용버튼 -->
<input type="button" value="확인" />

<!-- 초기화 버튼 -->
<input type="reset" value="초기화"/>

<!-- 뭔갈 전송할때 쓰는버튼 -->
<input type="submit" value="전송" />


<!-- 찾아오기 버튼 -->
<input type="file" />

<!-- 단 hidden의 경우 웹상에서 보이지않는다. -->
<!-- 숨겨진 버튼 -->
<input type="hidden" />














</body>
</html>
