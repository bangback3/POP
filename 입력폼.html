<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>인풋</title>
</head>
<body>

<!-- 한줄 입력란 -->
<input type="text" />

<!-- 비밀번호 -->
<input type="password" />

<!-- 단일 선택버튼 -->
<input type="radio" />

<!-- 다중 선택버튼 -->
<input type="checkbox" />

<!-- 아래 세가지 버튼은 실행에디터마다 이름이 다른데 그럴경우는 value로 설정한다 -->
<!-- 범용버튼 -->
<input type="button" value="확인" />

<!-- 초기화 버튼 -->
<input type="reset" value="초기화"/>

<!-- 뭔갈 전송할때 쓰는버튼 -->
<input type="submit" value="전송" />


<!-- 찾아오기 버튼 -->
<input type="file" />

<!-- 단 hidden의 경우 웹상에서 보이지않는다 -->
<!-- 숨겨진 버튼 -->
<input type="hidden" />

<input type="text" value="아이디를 입력하세요"/>
<!-- value에 관한 설명
<input type="text" value="아이디를 입력하세요"/>
할경우 네모칸에 글이 미리 쓰여있지만 항상쓰여있던 글을 먼저 지우고 써야한다.
-->

<input type="text" placeholder="아이디를 입력하세요"/>
<input type="password" placeholder="비밀번호를 누출하세요" />
<!-- placeholder에 관한 설명
<input type="text" placeholder="아이디를 입력하세요"/>
할경우 네모칸에 글이 미리쓰여있고 글을쓰려할때 원래쓰여있던 글은 지워진다.
placeholder은 html5때 만들어 진 속성으로 explore에서는 호환이 되지않는다. -->

<!-- 이때 모든 들어가는 속성(value,placeholder)의 경우 여러개가 들어갈수있다.
예:)<input type="text" value=""  placeholder="아이디를 입력하세요"/> -->













</body>
</html>
