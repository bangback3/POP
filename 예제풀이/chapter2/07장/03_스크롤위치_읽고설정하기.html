<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>03_스크롤위치_읽고설정하기</title>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script>
			$(document).ready(function(){
				var $wrap = $('.wrap');
				$(window).resize(function(){
					$('.fly').css('left',$wrap.offset().left+wrap.width()+10)
				});
				$(window).scroll(function(){
					$('.fly').stop().animate({
					top:$(this).scrollTop()
				},1000)
			})
			$(window).trigger('resize')
			});
		</script>
		<style>
			* { margin:0; padding:0; }
			.wrap{width: 800px; height: 2000px; border:1px #00F solid; margin:0 auto;}
			.fly{width: 80px; height: 200px; border: 1px #00F solid; position:absolute; left:0; top:0}
		</style>

	</head>

	<body>
		<div id="wrapper">
			<div id="info">
				<span>scrollLeft = </span><span class="scrollLeft">0</span><br>
				<span>scrollTop = </span><span class="scrollTop">0</span>
				<div id="form">
					<span>이동시킬 스크롤의 위치값을 입력해 주세요.</span><br>
					<input type="text" class="xField" value="" />
					<input type="text" class="yField" value="" />
					<input type="button" class="btn" value="입력" />
				</div>
			</div>
		</div>
	</body>
</html>
